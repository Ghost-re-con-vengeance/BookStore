<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/add_book_style.css}">
</head>
<body>

<div class="container">
    <h2>Update Book</h2>
    <form th:action="@{/update/{id}(id=${book.id})}" th:object="${book}" method="post">
        <label for="idBook">ID:</label>
        <input type="text" id="idBook" name="id" th:field="*{id}" readonly><br>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required><br>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" th:field="*{author}" required><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:field="*{price}" step="0.01" required><br>

        <label for="details">Details:</label>
        <textarea rows="4" cols="50" class="details" id="details" name="details" th:field="*{details}" required></textarea>

        <label for="imageUrl">ImageUrl:</label>
        <input type="text" id="imageUrl" name="imageUrl" th:field="*{imageUrl}" required><br>

        <button type="submit">Update Book</button>
    </form>

</div>
</body>
</html>
