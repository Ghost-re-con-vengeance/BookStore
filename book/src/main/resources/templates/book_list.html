<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book List</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/book_list_style.css}">
</head>
<body>
<h2>Book List</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
    <th>Price($)</th>
    <th>Details</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
  <tr th:each="book : ${books}">
    <td th:text="${book.id}"></td>
    <td th:text="${book.title}"></td>
    <td th:text="${book.author}"></td>
    <td th:text="${book.price}"></td>
    <td><a th:href="@{/books/{id}(id=${book.id})}" id="details">Details</a></td>
    <td><a th:href="@{/updateForm/{id}(id=${book.id})}" id="update">Update</a></td>
    <td><a th:href="@{/deleteForm/{id}(id=${book.id})}" id="delete">Delete</a></td>
  </tr>
</table>
  <a th:href="@{/}" id="home">Home</a>
</body>
</html>
